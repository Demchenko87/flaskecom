<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action="{{ url_for('add_post') }}" >

                        <div class="row">
                           {{ form.csrf_token }}

                              <div class="form-group">
                                 <label>Название товара</label>
                                 {{ form.pagetitle(class='form-control') }}
                              </div>
                               <div class="form-group">
                                 <label>PRICE</label>
                                 {{ form.price(class='form-control') }}
                              </div>
                              <div class="form-group">
                                 <label>STOCK</label>
                                 {{ form.stock(class='form-control') }}
                              </div>



               <button type="submit" class="btn btn-primary">
               <i class="glyphicon glyphicon-plus-sign"></i> Сохранить
               </button>
            </div>

         </form>

</body>
</html>
