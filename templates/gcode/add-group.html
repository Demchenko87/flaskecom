<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Code</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST" action="{{ url_for('add_group') }}" >

                        <div class="row">
                           {{ form.csrf_token }}

                              <div class="form-group">
                                 <label>Название</label>
                                 {{ form.name(class='form-control') }}
                              </div>
                               <div class="form-group">
                                 <label>Коментарий</label>
                                 {{ form.comment(class='form-control') }}
                              </div>
                              <div class="form-group">

                                 {{ form.sum_count(class='form-control', type='hidden', value='0') }}
                              </div>
                            <div class="form-group">

                                 {{ form.active(class='form-control', type='hidden', value='0') }}
                              </div>
                            <div class="form-group">

                                 {{ form.used(class='form-control', type='hidden', value='0') }}
                              </div>


 <div class="form-group mt-4">
               <button type="submit" class="btn btn-success">
               Сохранить
               </button>
 </div>
            </div>

         </form>

        </div>
    </div>
</div>

</body>
</html>
