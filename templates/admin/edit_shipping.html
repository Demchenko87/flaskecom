{% extends "base.html" %}

{% block title %}Добавление товара{% endblock %}

{% block body %}
<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Добавить товар в каталог</h2>
	</div>
</div>

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<div class="panel panel-default">




            <form method="post" action="{{ url_for('edit_shipping', id=shipping.id)}}">
                <div class="panel-body">
					<div class="row">

						<div class="col-lg-6">
							<div class="form-group">
								<label>Цена доставки {{ shipping.price }} грн.</label>
                                <input type="number" class="form-control" name="price" value="{{ shipping.price }}">
							</div>
						</div>

					</div>
				</div>

				<div class="panel-footer">
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign"></i> Сохранить
					</button>
				</div>
            </form>
		</div>
	</div>
</div>
{% endblock %}
