{% extends "base.html" %}

{% block title %}Редактирование слайдера{% endblock %}

{% block body %}
<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Редактирование слайдера {{ slider.id }}</h2>
	</div>
</div>

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<div class="panel panel-default">




            <form method="POST" enctype="multipart/form-data">
                <div class="panel-body">
					<div class="row">

						<div class="col-lg-6">
							<div class="form-group">
								<label>Заголовок</label>
                                <input type="text" class="form-control" name="pagetitle" value="{{ slider.pagetitle }}">
							</div>
                            <div class="form-group">
								<label>Описание</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description">{{ slider.description }}"</textarea>
							</div>
                            <div class="form-group">
                             <label>Картинка товара</label>
                               <input type="file" name="image" class="form-control">
                             <img src="{{ url_for('static', filename=slider.image) }}" alt="картинка товара" width="200" >

                            </div>
						</div>

					</div>
				</div>

				<div class="panel-footer">
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign"></i> Сохранить
					</button>
				</div>
            </form>
		</div>
	</div>
</div>
{% endblock %}
