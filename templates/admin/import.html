{% extends "base.html" %}
{% block title %}Выгрузить прайс{% endblock %}
{% block body %}
<div class="row pad">
	<div class="col-lg-12">
        <h1>ЗАГРУЗИТЬ</h1>
<form method="POST" action="{{ url_for('import_file') }}" enctype="multipart/form-data">
    {{ form.csrf_token }}
     <div class="form-group">
        <label for="exampleFormControlSelect1">Выберите действие</label>
        <select name="choce" id="choce" class="form-control">
            <option value="0">ПЕРЕЗАПИСАТЬ</option>
            <option value="1">ДОБАВИТЬ</option>
        </select>
     </div>
    <div class="form-group">
    {{ form.file(class='form-control') }}
</div>
    <div class="form-group">
    <button type="submit" class="btn btn-success">UPLOAD</button>
    </div>
</form>
    </div>
</div>
{% endblock %}
