{% extends "base.html" %}

{% block title %}Редактиварование товара {{ product.id }}{% endblock %}

{% block body %}
<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Редактивароть товар №{{ product.id }}</h2>
	</div>
</div>

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
<div role="tabpanel">
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<li role="presentation" class="active">
					<a href="#shipping" aria-controls="shipping" role="tab" data-toggle="tab">Общая информация</a>
				</li>
				<li role="presentation">
					<a href="#details" aria-controls="details" role="tab" data-toggle="tab">Для SEO</a>
				</li>
			</ul>

			<!-- Tab panes -->
     <form method="POST" enctype="multipart/form-data">
			<div class="tab-content">

				<div role="tabpanel" class="tab-pane active" id="shipping">


                <div class="form-group">
                    <label>Название товара</label>
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" >
                </div>
            <div class="form-group">
                <label>Цена товара</label>
                    <input type="number" name="price" class="form-control" value="{{ product.price }}" >
                </div>

            <div class="form-group">
               <label>Кол. шт.</label>
                    <input type="number" name="stock" class="form-control" value="{{ product.stock }}" >
                </div>
            <div class="form-group">
               <label>Описание</label>
                 {{ ckeditor.create(value=product.description, name="description") }}

                  </div>
            <div class="form-group">
                 <label>Картинка товара</label>
                   <input type="file" name="image" class="form-control">
                 <img src="{{ url_for('static', filename=product.image) }}" alt="картинка товара" width="200" >

                </div>
            <div class="form-group">
                 <label>2 Картинка товара</label>
                   <input type="file" name="image2" class="form-control">
                 <img src="{{ url_for('static', filename=product.image2) }}" alt="картинка товара" width="200" >

                </div>
            <div class="form-group">
                 <label>3 Картинка товара</label>
                   <input type="file" name="image3" class="form-control">
                 <img src="{{ url_for('static', filename=product.image3) }}" alt="картинка товара" width="200" >

                </div>
            <div class="form-group">
                 <label>4 Картинка товара</label>
                   <input type="file" name="image4" class="form-control">
                 <img src="{{ url_for('static', filename=product.image4) }}" alt="картинка товара" width="200" >

                </div>







				</div>
				<div role="tabpanel" class="tab-pane" id="details">

                        <div class="form-group">
                             <label>Meta title</label>
                            <input type="text"  name="title" class="form-control" value="{{ product.title }}">
                        </div>
                        <div class="form-group">
                             <label>Key words</label>
                           <input type="text" name="keyw" class="form-control" value="{{ product.keyw }}" >
                        </div>
                        <div class="form-group">
                             <label>Description</label>
                            <input type="text" name="desc" class="form-control" value="{{ product.desc }}" >
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>


				</div>

			</div></form>
</div>
    </div>
</div>
    {{ ckeditor.load() }}
{% endblock %}
