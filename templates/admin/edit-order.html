{% extends "base.html" %}

{% block title %}Редактиварование заказа {{ order.id }}{% endblock %}

{% block body %}
<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Редактивароть заказ №{{ order.id }}</h2>
	</div>
</div>

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Название товара</label>
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                </div>
            <div class="form-group">
                <label>Цена товара</label>
                    <input type="number" name="price" class="form-control" value="{{ product.price }}" required>
                </div>

            <div class="form-group">
               <label>Кол. шт.</label>
                    <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
                </div>
            <div class="form-group">
               <label>Описание</label>
                    <input type="text" name="description" class="form-control" value="{{ product.description }}" required>
                </div>
            <div class="form-group">
                 <label>Картинка товара</label>
                   <input type="file" name="image" class="form-control">
                 <img src="{{ url_for('static', filename=product.image) }}" alt="картинка товара" width="200" required>

                </div>





                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
	</div>
</div>
{% endblock %}
