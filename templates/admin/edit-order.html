{% extends "base.html" %}

{% block title %}Редактиварование заказа {{ order.id }}{% endblock %}

{% block body %}
<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Редактивароть заказ №{{ order.id }}</h2>

	</div>

</div>

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
        <button onclick="window.history.back();" class="btn btn-warning" style="margin-bottom: 30px;">Назад</button>
		<form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" name="first_name" class="form-control" value="{{ order.first_name }}" required>
                </div>
            <div class="form-group">
                    <label>Фамилия</label>
                    <input type="text" name="last_name" class="form-control" value="{{ order.last_name }}" required>
                </div>
            <div class="form-group">
                    <label>Номер телефона</label>
                    <input type="text" name="phone_number" class="form-control" value="{{ order.phone_number }}" required>
                </div>
            <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" value="{{ order.email }}" required>
                </div>
            <div class="form-group">
                    <label>Адрес</label>
                    <input type="text" name="address" class="form-control" value="{{ order.address }}" required>
                </div>
            <div class="form-group">
                    <label>Город</label>
                    <input type="text" name="city" class="form-control" value="{{ order.city }}" required>
                </div>



            <div class="form-group">
                    <label>Оплата</label>
                    <input type="text" name="payment_type" class="form-control" value="{{ order.payment_type }}" required>
                </div>





                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
	</div>
</div>
{% endblock %}
